<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2048 — Game Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Classic 2048 puzzle game. Combine tiles to reach 2048! Single-player and multiplayer modes." />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Game Site</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap center">
        <h1>2048</h1>
        <p id="game-mode-text" style="text-align:center;color:#94a3b8;margin-bottom:1rem;">Use arrow keys or swipe to combine tiles!</p>
        <div id="game-2048" class="game-2048"></div>
        <div class="controls" style="margin-top:1rem;">
          <button id="restart-2048" class="btn">Restart</button>
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="status" id="status-2048" style="margin-left:1rem;">Score: 0</div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Game Site</small></div></footer>
    <script src="script.js" defer></script>
    <script src="2048.js" defer></script>
  </body>
</html>
