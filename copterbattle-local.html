    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css" />
    
    <style>
        body {
            overflow: hidden;
        }
        
        .game-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #94a3b8;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(148, 163, 184, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .game-container {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header shadow">
        <div class="container header-inner">
            <a class="brand" href="index.html">

            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>

                <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
                <a href="javascript:void(0)" id="nav-online-multiplayer" class="active">Online Multiplayer</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
    
    <div class="game-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Copter Battle Arena...</p>
        </div>
        <iframe 
            src="https://188.166.220.144/copterbattle.html" 
            class="game-frame"
            id="gameFrame"
            allow="fullscreen"
            onload="document.getElementById('loading').style.display='none'">
        </iframe>
    </div>
    
    <script src="script.js" defer></script>
</body>
