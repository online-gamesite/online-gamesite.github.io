    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        #loginScreen {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        #loginScreen h2 {
            margin-bottom: 20px;
        }
        
        #loginScreen input {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        #loginScreen button {
            padding: 15px 40px;
            font-size: 18px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #loginScreen button:hover {
            background: #45B7D1;
            transform: scale(1.05);
        }
        
        #gameScreen {
            display: none;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        #playersList {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .player-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .player-score {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .player-dead {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .controls h3 {
            margin-bottom: 15px;
        }
        
        .control-hint {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .winner-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,215,0,0.95);
            color: #333;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            animation: bounce 0.5s ease-out;
            z-index: 2000;
            text-align: center;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÅ Copter Battle</h1>
        <p class="subtitle">Real-time Multiplayer Helicopter Game</p>
        
        <!-- Login Screen -->
        <div id="loginScreen">
            <h2>Join the Battle!</h2>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" autofocus>
            <br>
            <button onclick="joinGame()">üöÅ Start Flying</button>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="yourScore">0</span>
                        <span class="stat-label">Your Score</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="totalPlayers">0</span>
                        <span class="stat-label">Players</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="playersAlive">0</span>
                        <span class="stat-label">Alive</span>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 10px;">üèÜ Players</h3>
                <div id="playersList"></div>
            </div>
            
            <div class="controls">
                <h3>Controls</h3>
                <div class="control-hint">
                    üñ±Ô∏è <strong>Click</strong> or <strong>Tap</strong> or <strong>Spacebar</strong> to fly up
                </div>
                <p style="opacity: 0.8; margin-top: 10px;">
                    Release to fall down ‚Ä¢ Avoid obstacles and other copters!
                </p>
            </div>
            
            <a href="index.html#online-multiplayer" class="back-button">‚Üê Back to Games</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="copterbattle.js"></script>
</body>
</html>
