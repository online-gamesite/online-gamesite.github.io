<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copter Battle Arena - Multiplayer Combat Game</title>
    <meta name="description" content="Real-time multiplayer helicopter combat! Shoot enemies, level up, unlock upgrades in this intense .io style battle arena.">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-33Q7MTCK21"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-33Q7MTCK21');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        
        .login-box h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .login-box p {
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .login-box input {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .login-box button {
            padding: 15px 40px;
            font-size: 18px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .login-box button:hover {
            background: #45B7D1;
            transform: scale(1.05);
        }
        
        #gameScreen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
            background: #2d2d44;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
        }
        
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .player-stats {
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            pointer-events: all;
        }
        
        .health-bar {
            width: 200px;
            height: 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            transition: width 0.3s;
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 12px;
        }
        
        .leaderboard {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 250px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .leaderboard h3 {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            margin: 3px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 13px;
        }
        
        .leaderboard-item.me {
            background: rgba(76,209,196,0.3);
            border: 1px solid #4ECDC4;
        }
        
        #upgradeMenu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            display: none;
            pointer-events: all;
        }
        
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .upgrade-btn {
            background: rgba(76,209,196,0.3);
            border: 2px solid #4ECDC4;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        .upgrade-btn:hover {
            background: rgba(76,209,196,0.5);
            transform: scale(1.05);
        }
        
        .upgrade-btn.maxed {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            pointer-events: none;
            max-width: 300px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .death-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 500;
        }
        
        .death-screen h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .death-screen .stats {
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .controls-hint div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>üöÅ Copter Battle</h1>
            <p>Real-time Multiplayer Combat Arena</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" autofocus>
            <br>
            <button onclick="joinGame()">üî´ Join Battle</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-top">
                <div class="player-stats">
                    <div id="playerName" style="font-weight:bold;font-size:16px;margin-bottom:5px;">Player</div>
                    <div style="display:flex;gap:15px;margin-bottom:5px;">
                        <div>Level: <span id="playerLevel">1</span></div>
                        <div>XP: <span id="playerXP">0</span></div>
                        <div>K/D: <span id="playerKD">0/0</span></div>
                    </div>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill" style="width:100%"></div>
                        <div class="health-text" id="healthText">100/100</div>
                    </div>
                </div>
                
                <div class="leaderboard">
                    <h3>üèÜ Leaderboard</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
        
        <!-- Upgrade Menu -->
        <div id="upgradeMenu">
            <h3 style="text-align:center;margin-bottom:15px;">‚ö° Upgrades (Press U to toggle)</h3>
            <div class="upgrade-grid">
                <button class="upgrade-btn" onclick="buyUpgrade('FIRE_RATE')">
                    <div><strong>üî´ Fire Rate</strong></div>
                    <div>Level: <span id="upgrade-FIRE_RATE">0</span>/5</div>
                    <div>Cost: 1 point</div>
                </button>
                <button class="upgrade-btn" onclick="buyUpgrade('BULLET_DAMAGE')">
                    <div><strong>üí• Damage</strong></div>
                    <div>Level: <span id="upgrade-BULLET_DAMAGE">0</span>/5</div>
                    <div>Cost: 1 point</div>
                </button>
                <button class="upgrade-btn" onclick="buyUpgrade('MAX_HEALTH')">
                    <div><strong>‚ù§Ô∏è Max Health</strong></div>
                    <div>Level: <span id="upgrade-MAX_HEALTH">0</span>/5</div>
                    <div>Cost: 2 points</div>
                </button>
                <button class="upgrade-btn" onclick="buyUpgrade('MOVE_SPEED')">
                    <div><strong>‚ö° Speed</strong></div>
                    <div>Level: <span id="upgrade-MOVE_SPEED">0</span>/5</div>
                    <div>Cost: 2 points</div>
                </button>
                <button class="upgrade-btn" onclick="buyUpgrade('BULLET_SIZE')">
                    <div><strong>üéØ Bullet Size</strong></div>
                    <div>Level: <span id="upgrade-BULLET_SIZE">0</span>/3</div>
                    <div>Cost: 1 point</div>
                </button>
            </div>
            <div style="text-align:center;margin-top:10px;font-size:14px;">
                Available Points: <span id="availablePoints">0</span>
            </div>
        </div>
        
        <!-- Death Screen -->
        <div id="deathScreen" class="death-screen">
            <h2>üíÄ YOU DIED!</h2>
            <div class="stats">
                Killed by: <span id="killerName">Unknown</span>
            </div>
            <div style="font-size:14px;opacity:0.7;">Respawning in <span id="respawnTimer">3</span>s...</div>
        </div>
        
        <!-- Controls Hint -->
        <div class="controls-hint">
            <div><strong>WASD</strong> - Move</div>
            <div><strong>Mouse</strong> - Aim</div>
            <div><strong>Click/Space</strong> - Shoot</div>
            <div><strong>U</strong> - Upgrades</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="copterbattle.js"></script>
</body>
</html>
