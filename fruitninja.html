<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja - Slice & Dice</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .fruitninja-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .fruitninja-canvas {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            cursor: crosshair;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
        }
        .lives {
            display: flex;
            gap: 5px;
        }
        .life {
            width: 30px;
            height: 30px;
            font-size: 20px;
        }
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 30px;
            color: var(--accent);
        }
        .controls-hint {
            text-align: center;
            color: #94a3b8;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="site-header shadow">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/favicon.svg" alt="logo" class="logo" />
                <span class="brand-text">Insta-Games</span>
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
            <nav class="site-nav" id="site-nav">
                <a href="javascript:void(0)" id="nav-singleplayer" class="active">Single Player</a>
                <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
                <a href="about.html">About</a>
                <a href="feedback.html">Feedback</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="fruitninja-container">
            <h1 style="text-align: center;">üçâ Fruit Ninja</h1>
            
            <div class="game-info">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Combo</div>
                    <div class="stat-value" id="combo">0x</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Lives</div>
                    <div class="lives" id="lives">
                        <span class="life">‚ù§Ô∏è</span>
                        <span class="life">‚ù§Ô∏è</span>
                        <span class="life">‚ù§Ô∏è</span>
                    </div>
                </div>
            </div>
            
            <div class="status" id="status">Slice fruits, avoid bombs!</div>
            <canvas id="gameCanvas" class="fruitninja-canvas" width="800" height="600"></canvas>
            <div class="controls-hint">Use mouse or touch to slice fruits</div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="startBtn" class="btn">Start Game</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button onclick="window.location.href='index.html'" class="btn">Back to Games</button>
            </div>
        </div>
    </main>
    
    <script src="fruitninja.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
