    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minesweeper — Insta-Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Classic Minesweeper game with three difficulty levels. Left-click to reveal, right-click to flag!" />

  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Insta-Games</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="javascript:void(0)" id="nav-singleplayer" class="active">Single Player</a>
          <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
          <a href="about.html">About</a>
          <a href="feedback.html">Feedback</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap center">
        <h1>Minesweeper</h1>
        
        <!-- Difficulty Selection -->
        <div class="controls" style="margin-bottom:1rem;">
          <button id="easyBtn" class="btn">Easy</button>
          <button id="mediumBtn" class="btn">Medium</button>
          <button id="hardBtn" class="btn">Hard</button>
        </div>
        <div id="difficultyText" class="muted" style="text-align:center;margin-bottom:1rem;"></div>
        
        <div style="display:flex;justify-content:center;margin:1rem 0;">
          <div id="minesweeper-grid" class="minesweeper-grid"></div>
        </div>
        
        <div class="controls" style="margin-top:1rem;">
          <button id="restart" class="btn">New Game</button>
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="muted">Mines: <strong id="mine-count">10</strong></div>
          <div class="muted">Time: <strong id="timer">0</strong>s</div>
          <div class="status" id="game-status"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Insta-Games</small></div></footer>
