<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minesweeper — Game Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Classic Minesweeper game with three difficulty levels. Left-click to reveal, right-click to flag!" />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Game Site</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="index.html">Home</a>
          <a href="tictactoe.html">Tic Tac Toe</a>
          <a href="memory.html">Memory</a>
          <a href="snake.html">Snake</a>
          <a href="simon.html">Simon</a>
          <a href="whack.html">Whack</a>
          <a href="breakout.html">Breakout</a>
          <a href="pong.html">Pong</a>
          <a href="2048.html">2048</a>
          <a href="flappy.html">Flappy Bird</a>
          <a href="invaders.html">Space Invaders</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap center">
        <h1>Minesweeper</h1>
        
        <!-- Difficulty Selection -->
        <div class="controls" style="margin-bottom:1rem;">
          <button id="easyBtn" class="btn">Easy</button>
          <button id="mediumBtn" class="btn">Medium</button>
          <button id="hardBtn" class="btn">Hard</button>
        </div>
        <div id="difficultyText" class="muted" style="text-align:center;margin-bottom:1rem;"></div>
        
        <div style="display:flex;justify-content:center;margin:1rem 0;">
          <div id="minesweeper-grid" class="minesweeper-grid"></div>
        </div>
        
        <div class="controls" style="margin-top:1rem;">
          <button id="restart" class="btn">New Game</button>
          <div class="muted">Mines: <strong id="mine-count">10</strong></div>
          <div class="muted">Time: <strong id="timer">0</strong>s</div>
          <div class="status" id="game-status"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Game Site</small></div></footer>
    <script src="script.js" defer></script>
    <script src="minesweeper.js" defer></script>
  </body>
</html>
