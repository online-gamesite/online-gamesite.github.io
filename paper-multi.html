    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #1a1a2e;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }
        
        .ui-overlay * {
            pointer-events: auto;
        }
        
        #gamePanel {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .game-info {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #d1d5db;
            font-size: 18px;
            font-weight: bold;
            background: rgba(10, 14, 26, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid #06b6d4;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #06b6d4;
            font-weight: bold;
            text-align: center;
            background: rgba(10, 14, 26, 0.9);
            padding: 10px 30px;
            border-radius: 8px;
            border: 2px solid #06b6d4;
        }
        
        .room-code {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #06b6d4;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            background: rgba(10, 14, 26, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #06b6d4;
        }
        
        #leaveBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }
        
        #respawnPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #playersList {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(10, 14, 26, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #06b6d4;
            color: #d1d5db;
        }
        
        #boostBtn {
            position: fixed;
            bottom: 30px;
            right: 150px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(6, 182, 212, 0.3);
            border: 3px solid #06b6d4;
            color: #06b6d4;
            font-size: 48px;
            display: none;
            cursor: pointer;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #boostBtn:active {
            background: rgba(6, 182, 212, 1);
            transform: scale(0.95);
        }
        
        @media (hover: none) and (pointer: coarse) {
            #boostBtn {
                display: block;
            }
        }
        
        .join-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            padding: 30px;
            background: rgba(26, 31, 53, 0.95);
            border-radius: 12px;
            border: 2px solid #06b6d4;
            z-index: 100;
            pointer-events: auto;
            touch-action: auto;
        }
        
        .join-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1f35;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #d1d5db;
            font-size: 16px;
            -webkit-appearance: none;
            pointer-events: auto;
            touch-action: manipulation;
        }
        
        .join-panel input:focus {
            outline: none;
            border-color: #06b6d4;
            background: #24293f;
        }
        
        .join-panel button {
            width: 100%;
            margin: 5px 0;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-name {
            color: #d1d5db;
            font-weight: 600;
        }
        
        .player-score {
            color: #06b6d4;
            font-weight: bold;
        }
        
        body:not(.game-active) header,
        body:not(.game-active) footer {
            display: block;
        }
        
        body.game-active header,
        body.game-active footer {
            display: none;
        }
        
        body.game-active #joinPanel {
            display: none !important;
        }
        
        #pauseScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 26, 0.95);
            padding: 40px 60px;
            border-radius: 12px;
            border: 3px solid #06b6d4;
            z-index: 200;
            display: none;
            text-align: center;
        }
        
        #pauseScreen h2 {
            color: #06b6d4;
            font-size: 32px;
            margin: 0 0 20px 0;
        }
        
        #pauseScreen p {
            color: #d1d5db;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/favicon.svg" alt="logo" class="logo" />
                <span class="brand-text">Insta-Games</span>
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
            <nav class="site-nav" id="site-nav">
                <a href="javascript:void(0)" id="nav-singleplayer">Single Player</a>
                <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
                <a href="javascript:void(0)" id="nav-online-multiplayer" class="active">Online Multiplayer</a>
                <a href="about.html">About</a>
                <a href="feedback.html">Feedback</a>
            </nav>
        </div>
    </header>

    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div id="pauseScreen">
            <h2>‚è∏Ô∏è PAUSED</h2>
            <p>Return to the tab to resume</p>
        </div>
        
        <div id="joinPanel" class="join-panel">
        <h3 style="color: #06b6d4; text-align: center; margin-top: 0;">üìÑ Multiplayer Paper.io</h3>
        <input 
            type="text" 
            id="nameInput" 
            placeholder="Enter your name" 
            maxlength="15"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            inputmode="text"
        />
        <input 
            type="text" 
            id="roomInput" 
            placeholder="Room code (optional)" 
            maxlength="6" 
            style="text-transform: uppercase;"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="characters"
            spellcheck="false"
            inputmode="text"
        />
        <button class="btn" id="joinBtn">Join Game</button>
        <button class="btn" id="quickPlayBtn">Quick Play</button>
    </div>

    <div id="gamePanel" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay room-code">Room: <span id="roomCode"></span></div>
        <div class="ui-overlay" id="status">Waiting for game to start...</div>
        
        <div class="ui-overlay" id="respawnPanel" style="display: none;">
            <button class="btn" id="respawnBtn">Respawn</button>
        </div>
        
        <div class="ui-overlay game-info">
            <div>Territory: <span id="score">0</span>%</div>
            <div>Players: <span id="playerCount">0</span></div>
        </div>
        
        <div class="ui-overlay" id="playersList"></div>
        
        <button class="btn ui-overlay" id="boostBtn">‚ö°</button>
        <button class="btn ui-overlay" id="leaveBtn">Leave Game</button>
    </div>
    </main>

        </div>
    </footer>

    <script src="script.js" defer></script>
    <script type="module" src="paper-multi.js"></script>
</body>
</html>
