<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paper.io - Online Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
        }
        #joinPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }
        #joinPanel h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        #joinPanel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #joinPanel button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        #joinBtn {
            background: #667eea;
            color: white;
        }
        #joinBtn:hover {
            background: #5568d3;
        }
        #quickPlayBtn {
            background: #48bb78;
            color: white;
        }
        #quickPlayBtn:hover {
            background: #38a169;
        }
        #gamePanel {
            display: none;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            background: #f0f0f0;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            max-width: 250px;
        }
        #ui h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        #ui p {
            margin: 5px 0;
            color: #333;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        #leaveBtn {
            background: #e53e3e;
            color: white;
        }
        #playersList {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .player-item {
            padding: 5px;
            margin: 3px 0;
            background: #f7fafc;
            border-radius: 5px;
            font-size: 14px;
        }
        #respawnPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        #respawnPanel h2 {
            color: #e53e3e;
            margin-bottom: 20px;
        }
        #respawnBtn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #667eea;
            color: white;
        }
        #pauseScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 500;
            display: none;
        }
        #touchControls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
            z-index: 100;
        }
        .touch-btn {
            background: rgba(255,255,255,0.8);
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
        }
        .touch-btn:active {
            background: rgba(102,126,234,0.8);
            color: white;
        }
        #touchUp { grid-column: 2; grid-row: 1; }
        #touchLeft { grid-column: 1; grid-row: 2; }
        #touchRight { grid-column: 3; grid-row: 2; }
        #touchDown { grid-column: 2; grid-row: 3; }
        @media (max-width: 768px) {
            #touchControls {
                display: grid;
            }
            #ui {
                max-width: 180px;
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="joinPanel">
        <h1>üéÆ Paper.io</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
        <input type="text" id="roomInput" placeholder="Room code (optional)" maxlength="10">
        <button id="joinBtn">Join Game</button>
        <button id="quickPlayBtn">Quick Play</button>
    </div>

    <div id="gamePanel">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <h3>üìç Room: <span id="roomCode">-</span></h3>
            <p>üéØ Territory: <span id="score">0</span>%</p>
            <p>üë• Players: <span id="playerCount">0</span></p>
            <p id="status">Connecting...</p>
            <div id="playersList"></div>
        </div>

        <div class="controls">
            <button id="leaveBtn">Leave Game</button>
        </div>

        <div id="touchControls">
            <button class="touch-btn" id="touchUp">‚ñ≤</button>
            <button class="touch-btn" id="touchLeft">‚óÄ</button>
            <button class="touch-btn" id="touchRight">‚ñ∂</button>
            <button class="touch-btn" id="touchDown">‚ñº</button>
        </div>
    </div>

    <div id="respawnPanel">
        <h2>üíÄ You were eliminated!</h2>
        <p>Final Territory: <span id="finalScore">0</span>%</p>
        <button id="respawnBtn">Respawn</button>
    </div>

    <div id="pauseScreen">
        <h2>‚è∏Ô∏è Game Paused</h2>
        <p>Tab inactive - Game paused</p>
    </div>

    <script type="module" src="paperio-multi.js"></script>
</body>
</html>
