<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper.io Clone - Online Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #050811 0%, #0a0e1a 100%);
            overflow: hidden;
            color: white;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #050811 0%, #0a0e1a 100%);
            z-index: 1000;
        }

        .login-box {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-box p {
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.5);
            color: white;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(31, 41, 55, 0.8);
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #1a1a2e;
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .stat-box {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
        }

        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 10px;
            min-width: 200px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            z-index: 100;
        }

        #leaderboard h3 {
            margin-bottom: 0.5rem;
            color: #06b6d4;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;
            font-size: 0.9rem;
        }

        .player-name {
            display: flex;
            align-items: center;
        }

        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }

        #deathMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.95);
            padding: 2rem 3rem;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 200;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            z-index: 100;
            display: none;
        }

        @media (max-width: 768px) {
            #controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-box">
            <h1>üìÑ Paper.io</h1>
            <p>Capture territory by drawing paths! Complete loops to claim areas. Hit others' trails to eliminate them!</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button type="button" onclick="window.joinGame()">START GAME</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="stat-box">
                <div class="stat-label">Territory</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Kills</div>
                <div class="stat-value" id="killsDisplay">0</div>
            </div>
        </div>

        <div id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>

        <div id="deathMessage">‚ò†Ô∏è ELIMINATED!</div>

        <div id="controls">
            <p style="text-align: center; margin-bottom: 0.5rem; font-size: 0.8rem; color: #9ca3af;">
                WASD or Arrow Keys to Move
            </p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="paperio.js?v=1762952515"></script>
</body>
</html>
