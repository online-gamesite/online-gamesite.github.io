<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Connect - Puzzle Game</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .pipeconnect-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .pipeconnect-canvas {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            cursor: pointer;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
        }
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 30px;
            color: var(--accent);
        }
        .controls-hint {
            text-align: center;
            color: #94a3b8;
            margin: 10px 0;
        }
        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .difficulty-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s;
        }
        .difficulty-btn:hover {
            background: rgba(6, 182, 212, 0.2);
        }
        .difficulty-btn.active {
            background: var(--accent);
            color: #0f172a;
        }
    </style>
</head>
<body>
    <header class="site-header shadow">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/favicon.svg" alt="logo" class="logo" />
                <span class="brand-text">Insta-Games</span>
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="site-nav" id="site-nav">
                <a href="javascript:void(0)" id="nav-singleplayer" class="active">Single Player</a>
                <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="pipeconnect-container">
            <h1 style="text-align: center;">ðŸ”§ Pipe Connect</h1>
            
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">Easy (6Ã—6)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (8Ã—8)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (10Ã—10)</button>
            </div>
            
            <div class="game-info">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
            
            <div class="status" id="status">Connect the pipes from source to drain!</div>
            <canvas id="gameCanvas" class="pipeconnect-canvas" width="600" height="600"></canvas>
            <div class="controls-hint">Click pipes to rotate them</div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="checkBtn" class="btn">Check Solution</button>
                <button id="newGameBtn" class="btn">New Puzzle</button>
                <button onclick="window.location.href='index.html'" class="btn">Back to Games</button>
            </div>
        </div>
    </main>
    
    <script src="pipeconnect.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
