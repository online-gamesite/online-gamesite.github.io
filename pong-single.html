    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pong (vs AI) — Insta-Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Classic Pong game vs AI. Use arrow keys or WASD!" />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Insta-Games</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="javascript:void(0)" id="nav-singleplayer" class="active">Single Player</a>
          <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
          <a href="about.html">About</a>
          <a href="feedback.html">Feedback</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap center">
        <h1>Pong (vs AI)</h1>
        
        <canvas id="pong" class="snake-canvas" width="600" height="400"></canvas>
        <div class="controls">
          <label for="pong-difficulty" style="align-self:center;color:var(--muted)">Difficulty:</label>
          <select id="pong-difficulty" class="btn" style="padding:0.5rem 0.75rem;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="impossible" selected>Impossible</option>
          </select>
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="status" id="pong-score" style="margin:0 auto;">You: 0 | AI: 0</div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Insta-Games</small></div></footer>
    <script>
      window.FORCE_SINGLE_PLAYER = true;
    </script>
    <script src="script.js" defer></script>
    <script src="pong.js?v=4" defer></script>
