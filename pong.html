<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pong — Game Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Classic Pong game. Play against AI. Use arrow keys, WASD, or touch controls!" />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Game Site</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap center">
        <h1>Pong</h1>
        
        <canvas id="pong" class="snake-canvas" width="600" height="400"></canvas>
        <div class="controls">
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="status" id="pong-score" style="margin:0 auto;">You: 0 | AI: 0</div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Game Site</small></div></footer>
    <script src="script.js" defer></script>
    <script src="pong.js" defer></script>
  </body>
</html>
