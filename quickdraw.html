<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw - 2 Player</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .quickdraw-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .quickdraw-canvas {
            background: #1a1f35;
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            cursor: crosshair;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px;
        }
        .player-info {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .word-display {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 15px 0;
            text-align: center;
        }
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 30px;
            color: var(--accent);
        }
        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #f59e0b;
        }
        .tools {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .tool-btn {
            padding: 10px 15px;
            border: 2px solid var(--accent);
            background: rgba(6, 182, 212, 0.1);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: Inter;
        }
        .tool-btn:hover {
            background: rgba(6, 182, 212, 0.3);
        }
        .tool-btn.active {
            background: var(--accent);
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
        }
        .color-btn.active {
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="quickdraw-container">
        <h1 style="text-align: center;">‚úèÔ∏è Quick Draw Battle</h1>
        <div class="status" id="status">Player 1's turn to draw!</div>
        <div class="word-display" id="wordDisplay">???</div>
        
        <div class="game-info">
            <div class="player-info" style="border-color: var(--accent);">
                <h3 style="color: #06b6d4;">Player 1</h3>
                <div class="timer" id="p1Score">Score: 0</div>
            </div>
            <div class="player-info" style="border-color: var(--accent-2);">
                <h3 style="color: #3b82f6;">Player 2</h3>
                <div class="timer" id="p2Score">Score: 0</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 10px 0;">
            <span class="timer" id="timer">Time: 60s</span>
        </div>
        
        <canvas id="gameCanvas" class="quickdraw-canvas" width="800" height="600"></canvas>
        
        <div class="tools">
            <button class="tool-btn active" id="penTool">‚úèÔ∏è Pen</button>
            <button class="tool-btn" id="eraserTool">üßπ Eraser</button>
            <button class="tool-btn" id="clearBtn">üóëÔ∏è Clear</button>
            <div style="width: 20px;"></div>
            <button class="color-btn active" style="background: #06b6d4;" data-color="#06b6d4"></button>
            <button class="color-btn" style="background: #3b82f6;" data-color="#3b82f6"></button>
            <button class="color-btn" style="background: #ef4444;" data-color="#ef4444"></button>
            <button class="color-btn" style="background: #f59e0b;" data-color="#f59e0b"></button>
            <button class="color-btn" style="background: #10b981;" data-color="#10b981"></button>
            <button class="color-btn" style="background: #ffffff;" data-color="#ffffff"></button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button id="guessBtn" class="btn">‚úì I Know It!</button>
            <button id="skipBtn" class="btn">‚Üí Skip Word</button>
            <button id="resetBtn" class="btn">New Game</button>
            <button onclick="window.location.href='index.html#multiplayer'" class="btn">Back to Games</button>
        </div>
    </div>
    
    <script src="quickdraw.js?v=1"></script>
</body>
</html>
