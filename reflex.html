<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Battle - 2 Player</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .reflex-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .reflex-canvas {
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            cursor: pointer;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px;
        }
        .player-info {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .score-big {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 30px;
            color: var(--accent);
        }
        .instructions {
            text-align: center;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="reflex-container">
        <h1 style="text-align: center;">âš¡ Reflex Battle</h1>
        <div class="status" id="status">Click the targets as fast as you can!</div>
        <div class="instructions">First to 20 points wins!</div>
        
        <div class="game-info">
            <div class="player-info" style="border-color: var(--accent);">
                <h3 style="color: #06b6d4;">Player 1 (Cyan)</h3>
                <div class="score-big" id="p1Score" style="color: #06b6d4;">0</div>
                <div>Reaction: <span id="p1Reaction">--</span>ms</div>
            </div>
            <div class="player-info" style="border-color: var(--accent-2);">
                <h3 style="color: #3b82f6;">Player 2 (Blue)</h3>
                <div class="score-big" id="p2Score" style="color: #3b82f6;">0</div>
                <div>Reaction: <span id="p2Reaction">--</span>ms</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="reflex-canvas" width="800" height="600"></canvas>
        
        <div style="text-align: center; margin-top: 20px;">
            <button id="resetBtn" class="btn">New Game</button>
            <button onclick="window.location.href='index.html#multiplayer'" class="btn">Back to Games</button>
        </div>
    </div>
    
    <script src="reflex.js?v=1"></script>
</body>
</html>
