<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run 3 - Free Online Game</title>
    <meta name="description" content="Play Run 3 - Jump through a 3D space tunnel, avoid gaps, and defy gravity in this endless runner game!">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a1a, #1a0a2e);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            padding: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            background: #000;
            display: block;
            margin: 0 auto;
        }
        
        #scoreDisplay {
            font-size: 24px;
            color: #4a90e2;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8);
        }
        
        #controls {
            color: #fff;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .control-key {
            display: inline-block;
            background: #4a90e2;
            padding: 5px 15px;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            box-shadow: 0 3px 0 #2e5c8a;
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #4a90e2;
            box-shadow: 0 0 50px rgba(74, 144, 226, 0.8);
            z-index: 1000;
        }
        
        #gameOver h2 {
            color: #4a90e2;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
        }
        
        #gameOver p {
            color: #fff;
            font-size: 20px;
            margin: 10px 0;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #2e5c8a;
            transition: all 0.1s;
        }
        
        #restartBtn:hover {
            background: #5aa0f2;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #2e5c8a;
        }
        
        #restartBtn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #2e5c8a;
        }
        
        #backBtn {
            margin: 20px;
            padding: 12px 30px;
            font-size: 16px;
            background: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 0 #5849c7;
        }
        
        #backBtn:hover {
            background: #7c6cf7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #4a90e2; text-shadow: 0 0 20px rgba(74, 144, 226, 0.8);">RUN 3</h1>
        <div id="scoreDisplay">Distance: 0m</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>
                <span class="control-key">‚Üê</span>
                <span class="control-key">‚Üí</span> Move Left/Right |
                <span class="control-key">SPACE</span> Jump |
                <span class="control-key">R</span> Restart
            </p>
            <p style="color: #4a90e2; margin-top: 10px;">üí° Jump onto walls to rotate gravity!</p>
        </div>
        <a href="index.html" id="backBtn">‚Üê Back to Games</a>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER!</h2>
        <p id="finalScore">Distance: 0m</p>
        <p id="finalMessage">You fell into the void!</p>
        <button id="restartBtn">Play Again</button>
    </div>
    
    <script src="run3.js"></script>
</body>
</html>
