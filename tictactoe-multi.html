    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe (2 Player) — Insta-Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Play Tic Tac Toe with a friend. Two-player classic game!" />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Insta-Games</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="javascript:void(0)" id="nav-singleplayer" class="active">Single Player</a>
          <a href="javascript:void(0)" id="nav-local-multiplayer">Local Multiplayer</a>
          <a href="about.html">About</a>
          <a href="feedback.html">Feedback</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap">
        <h1>Tic Tac Toe (2 Player)</h1>
        
        <div class="flex-center" style="margin-bottom:1rem">
          <div class="muted">Player X: <strong id="score-x">0</strong></div>
          <div class="muted">Player O: <strong id="score-o">0</strong></div>
          <div class="muted">Draws: <strong id="score-draws">0</strong></div>
        </div>
        <div id="board" class="ttt-board">
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="0"></div>
            <div class="ttt-cell" data-pos="1"></div>
            <div class="ttt-cell" data-pos="2"></div>
          </div>
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="3"></div>
            <div class="ttt-cell" data-pos="4"></div>
            <div class="ttt-cell" data-pos="5"></div>
          </div>
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="6"></div>
            <div class="ttt-cell" data-pos="7"></div>
            <div class="ttt-cell" data-pos="8"></div>
          </div>
        </div>
        <div class="controls">
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="status" id="ttt-status"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Insta-Games</small></div></footer>
    <script>
      window.FORCE_MULTIPLAYER = true;

    <script src="script.js" defer></script>
    <script src="tictactoe.js?v=2" defer></script>
  </body>
</html>
