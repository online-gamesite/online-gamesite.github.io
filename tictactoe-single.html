<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe (vs AI) — Game Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Play Tic Tac Toe vs AI. Challenge the computer with adjustable difficulty!" />
  </head>
  <body>
    <header class="site-header shadow">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/favicon.svg" alt="logo" class="logo" />
          <span class="brand-text">Game Site</span>
        </a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="site-nav" id="site-nav">
          <a href="index.html">Single Player</a>
          <a href="index.html#multiplayer">Multiplayer</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="game-wrap">
        <h1>Tic Tac Toe (vs AI)</h1>
        
        <div class="flex-center" style="margin-bottom:1rem">
          <div class="muted">Player X: <strong id="score-x">0</strong></div>
          <div class="muted">Player O (AI): <strong id="score-o">0</strong></div>
          <div class="muted">Draws: <strong id="score-draws">0</strong></div>
        </div>
        <div id="board" class="ttt-board">
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="0"></div>
            <div class="ttt-cell" data-pos="1"></div>
            <div class="ttt-cell" data-pos="2"></div>
          </div>
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="3"></div>
            <div class="ttt-cell" data-pos="4"></div>
            <div class="ttt-cell" data-pos="5"></div>
          </div>
          <div class="ttt-row">
            <div class="ttt-cell" data-pos="6"></div>
            <div class="ttt-cell" data-pos="7"></div>
            <div class="ttt-cell" data-pos="8"></div>
          </div>
        </div>
        <div class="controls">
          <label for="ttt-difficulty" style="color:var(--muted)">Difficulty:</label>
          <select id="ttt-difficulty" class="btn" style="padding:0.5rem 0.75rem;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="impossible" selected>Impossible</option>
          </select>
          <button id="reset" class="btn reset-scores">Reset</button>
          <div class="status" id="ttt-status"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><small>&copy; <span id="year"></span> Game Site</small></div></footer>
    <script>
      window.FORCE_SINGLE_PLAYER = true;
    </script>
    <script src="script.js" defer></script>
    <script src="tictactoe.js?v=2" defer></script>
  </body>
</html>
